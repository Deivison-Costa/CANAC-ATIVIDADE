services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weather-api-backend
    ports:
      - "8000:8000"
    environment:
      - CORS_ORIGINS=["http://localhost:3000", "http://frontend:3000"]
    networks:
      - weather-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend/weather-monitor
      dockerfile: Dockerfile
    container_name: weather-api-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - weather-network
    restart: unless-stopped

networks:
  weather-network:
    driver: bridge
